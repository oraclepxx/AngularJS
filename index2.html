<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular2</title>
    <script src="mainApp.js"></script>
    <script src="studentController.js"></script>
</head>
<body>
    <div ng-app="mainApp" ng-controller="studentController">
        <p>Enter your firstName: <input type="text" ng-model="student.firstName"></p>

        <p>Enter your lasName: <input type="text" ng-model="student.lastName"></p>

        <p>Enter your fees: <input type="text" ng-model="student.fees"></p>

        <p>Enter your subjects: <input type="text" ng-model="subjectName"></p>

        <p>{{student.fullName() | uppercase}}</p>

        <p>Fees : {{student.fees | currency}}</p>

        <p>Subjects : </p>
        <table>
            <tr>
                <th>Name</th>
                <th>Marks</th>
            </tr>
            <tr ng-repeat="subject in student.subjects">
                <td>{{ subject.name }}</td>
                <td>{{ subject.marks }}</td>
            </tr>
        </table>

    </div>

</body>
</html>
