<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Scope</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="mainApp.js"></script>
    <script src="shapeController.js"></script>
    <script src="rectangleController.js"></script>
</head>
<body ng-app="mainApp">
    <div ng-controller="shapeController">
        <h2>shapeController</h2>
        <h3>{{message}}</h3>
        <h3>{{type}}</h3>
    </div>

    <div ng-controller="circleController">
        <h2>circleController</h2>
        <h3>{{message}}</h3>
        <h3>{{type}}</h3>
        <h3>{{r}}</h3>
    </div>

    <div ng-controller="squareController">
        <h2>squareController</h2>
        <h3>{{message}}</h3>
        <h3>{{type}}</h3>
    </div>

    <div ng-controller="rectangleController">
        <h2>rectangleController</h2>
        <h3>{{message}}</h3>
        <h3>{{type}}</h3>
    </div>
</body>
</html>
